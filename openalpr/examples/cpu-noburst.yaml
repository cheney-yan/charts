# Separator name
type: ktrn

image: samnco:openalpr

# How many times do we run each benchmark
parallelism: 1

# Do we want to burst. If yes, resource limit will double request. 
burst: false
resources:
  requests:
    cpu: "4"
    memory: 8Gi
  max:
    cpu: "4"
    memory: 8Gi

# Is this a GPU Benchmark? If true, inidicate the type of GPU nvidia or amd
gpuType: cpu

imageFolder: /data